<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Kalkulator Luas Segitiga</h2>
        <label for="alas">Panjang Alas (cm):</label>
        <input type="number" id="alas" placeholder="Masukkan panjang alas">
        
        <label for="tinggi">Tinggi (cm):</label>
        <input type="number" id="tinggi" placeholder="Masukkan tinggi segitiga">
        
        <button onclick="hitungLuas()">Hitung Luas</button>
        
        <p id="hasil"></p>
    </div>

    <script>
        function hitungLuas() {
            // Ambil nilai dari input
            let alas = parseFloat(document.getElementById("alas").value);
            let tinggi = parseFloat(document.getElementById("tinggi").value);
            
            // Validasi input
            if (isNaN(alas) || isNaN(tinggi) || alas <= 0 || tinggi <= 0) {
                document.getElementById("hasil").innerHTML = "Harap masukkan angka yang valid untuk panjang alas dan tinggi!";
                return;
            }
            
            // Hitung luas segitiga
            let luas = 0.5 * alas * tinggi;
            
            // Tampilkan hasil
            document.getElementById("hasil").innerHTML = "Luas Segitiga: " + luas + " cmÂ²";
        }
    </script>

</body>
</html>
